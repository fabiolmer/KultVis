        #heading-widget {

            border-radius: 5px;
            font-family: sans-serif;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);

            pointer-events: auto;

        #widget-text {
            width: 100%;
            text-align: left;
            padding-bottom: 10px;
            line-height: 1.4;
            font-weight: bold;
        }

        #widget-img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            display: block;
        }
    </style>
</head>
